<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>
            Survey Form
        </title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Caviar-Dreams" rel="stylesheet" type="text/css">
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">EMPLOYEE SURVEY FORM</h1>
        <p id="description">This form is designed to help improve the employee experience at XYZ</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">
                    Name
                </label><br>
                <input class="form-control" required type="text" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">
                    Email
                </label><br>
                <input class="form-control" required type="email" id="email" placeholder="Enter your email" name="email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">
                    Age
                </label><br>
                <input  class="form-control" type="number" id="number" min="10" max="100" placeholder="Enter your age" name="age">
            </div>
            <div class="form-group">
                <label for="dropdown">
                    Which role best describes you?
                </label><br>
                <select  class="form-control" id="dropdown" name="role">
                    <option disabled selected>Select current role</option>
                    <option value="engineer">Engineer</option>
                    <option value="management">Management</option>
                    <option value="executive">Executive</option>
                    <option value="intern">Intern</option>
                    <option value="support">Support staff</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    Are you satisfied with your current role?
                </p>

                <label class="radio-checkbox" for="definitely"><input value="definitely" type="radio" id="definitely" name="satisfaction">
                    <span class="radio"></span>
                    Definitely
                </label><br>
                
                <label class="radio-checkbox" for="maybe"><input value="maybe" type="radio" id="maybe" name="satisfaction">
                    <span class="radio"></span>
                    Maybe
                </label><br>
                
                <label  class="radio-checkbox" for="not-sure"><input value="not-sure" type="radio" id="not-sure" name="satisfaction">
                    <span class="radio"></span>
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <p>
                    What do you like about working at XYZ?(Check all that apply)
                </p>

                <label class="radio-checkbox" for="colleagues"><input value="colleagues" type="checkbox" id="colleagues" name="favourite">
                    <span class="checkbox"></span>
                    Good colleagues
                </label><br>
                
                <label class="radio-checkbox" for="learning"><input value="learning" type="checkbox" id="learning" name="favourite">
                    <span class="checkbox"></span>
                    Opportunity for learning
                </label><br>
                
                <label class="radio-checkbox" for="career"><input value="career" type="checkbox" id="career" name="favourite" >
                    <span class="checkbox"></span>
                    Career advancement
                </label><br>

                <label class="radio-checkbox" for="culture"><input value="culture" type="checkbox" id="culture" name="favourite">
                    <span class="checkbox"></span>
                    Work culture
                </label>
            </div>
            <div class="form-group">
                <p>
                    Any comments or suggestions?
                </p>

                <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">
                    Submit
                </button>
            </div>
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
